<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Page</title>
    <link rel="stylesheet" href="Events.css">
</head>
<body>
    <div class="container">
        <h1>Upcoming Events</h1>
        <div class="grid">
            <!-- Image Square -->
            <div class="card">
                <div class="card-image">
                    <img src= "/Images/event1.jpg" alt="Event 1">
                </div>
                <div class="card-content">
                    <h2>DJ and Music Shows</h2>
                    <p>Join us for an exciting evening of music and dance.</p>
                </div>
            </div>

            <!-- Video Square -->
            <div class="card">
                <div class="card-video">
                    <iframe src="/Images/event2.mp4" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="card-content">
                    <h2>Dance Competition</h2>
                    <p>Watch our latest event highlights and get inspired.</p>
                </div>
            </div>

            <!-- Image Square -->
            <div class="card">
                <div class="card-image">
                    <img src="/Images/event3.jpg" alt="Event 3">
                </div>
                <div class="card-content">
                    <h2>Art Shows</h2>
                    <p>Explore the world of art and creativity.</p>
                </div>
            </div>

            <!-- Video Square -->
            <div class="card">
                <div class="card-video">
                    <iframe src="/Images/event3.mp4" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="card-content">
                    <h2>Sports</h2>
                    <p>Experience the thrill of live sports action.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
